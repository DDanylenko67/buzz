<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Реєстрація</title>
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg nav-dark" style="background-color: #3f48cc">
    <div class="container">
        <a class="navbar-brand" href="/buzz">
            <img src="/images/logo.jpg" th:href="@{/buzz}" alt="BUZZ" width="200" height="100">
        </a>
    </div>
</nav>
<br>
<br>
<br>
<br>
<br>

<br>
<br>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Регестрація</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Ви успішно зареєструвалися!
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/register/save}"
                        th:object="${user}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Прізвище ім'я та по-батькові</label>
                        <input
                                class="form-control"
                                id="name"
                                name="name"
                                placeholder="Уведіть ПІБ"
                                pattern="^[А-ЩЬЮЯЄІЇҐа-щьюяєіїґ]+(?:\s[А-ЩЬЮЯЄІЇҐа-щьюяєіїґ]+){2}$"
                                th:field="*{name}"
                                type="text"
                                required
                        />
                        <p th:errors = "*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Телефон</label>
                        <br>
                        <small>Формат вводу: 0931234567</small>
                        <input
                                class="form-control"
                                id="phone"
                                name="phone"
                                placeholder="Уведіть телефон"
                                th:field="*{phone}"
                                type="tel"
                                pattern="[0-9]{10}"
                                required
                        />
                        <p th:errors = "*{phone}" class="text-danger"
                           th:if="${#fields.hasErrors('phone')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Електрона почта</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Уведіть почту"
                                th:field="*{email}"
                                type="email"
                                required
                        />
                        <p th:errors = "*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Пароль</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Уведіть пароль"
                                th:field="*{password}"
                                type="password"
                                required
                        />
                        <p th:errors = "*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                    </div>
                    <label>Тип квитків за замовуванням</label>
                    <div class="form-group mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" th:field="*{documentType}" value="full">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Повний
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" th:field="*{documentType}" value="children">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Дитячій
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" th:field="*{documentType}"  checked value="discount">
                            <label class="form-check-label" for="flexRadioDefault3">
                                Пільговий
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Зареєструватися</button>
                        <br>
                        <span>Уже зареєстровані? <a th:href="@{/login}">Увійти</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<nav class="navbar fixed-bottom navbar-expand-lg nav-dark" style="background-color: #3f48cc">
    <div class="container">
        <a style="color: white">Технічна підтримка: 0 (800) 503-111</a>
        <a style="color: white">Довідкова служба: 0 (800) 503-111</a>
        <a style="color: white">Email: booking@uz.gov.ua</a>
        <a style="color: white">Контакт центр "Якість та сервіс": 0 (800) 503-111</a>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
