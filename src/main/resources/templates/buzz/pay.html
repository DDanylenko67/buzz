<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PayPal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg nav-dark" style="background-color: #3f48cc">
</nav>
<br>
<br>
<br>
<br>
<div class="container">
    <form th:action="@{/buzz/trains/save/{id} (id=${ticket.getTrain().getId()})}" th:object="${ticket}" method="POST">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header" style="background-color: white" >
                <div style=" display: flex; align-items: center; gap: 500px">
                    <a class="navbar-brand" href="#">
                        <img src="/images/paypal.jpg" alt="paypal" width="200" height="100">
                    </a>
                    <a style=" display: flex; align-items: center; ">
                    <svg  xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                    </svg>
                    <h4 class="d-flex" th:text="*{price}+'₴'"> </h4>
                    </a>
                </div>
            </div>
            <div class="card-body">
                <br>
                <br>
                <br>
                <h4>Оплата для:</h4>
                <h5>Акціонерне товариство "Укрзалізниця"</h5>
                <h6>Україна, Київ,  вул. Єжи Ґедройця, 5</h6>
                <br>
                <br>
                <br>
                <br>
                <br>
                <div class="form-group mb-3">
                    <input type="hidden" name="date" th:value="${ticket.getDateToGo()}"/>
                    <input type="hidden" name="id" th:value="${ticket.getId()}"/>
                    <input type="hidden" name="wagon" th:value="${ticket.getWagon()}"/>
                    <input type="hidden" name="seat" th:value="${ticket.getSeat()}"/>
                    <input type="hidden" name="price" th:value="${ticket.getPrice()}"/>
                    <input type="hidden" name="owner" th:value="${ticket.getOwner()}"/>
                    <input type="hidden" name="documentType" th:value="${ticket.getDocumentType()}"/>
                    <input type="hidden" name="documentID" th:value="${ticket.getDocumentID()}"/>
                    <input type="hidden" name="email" th:value="${ticket.getEmail()}"/>
                    <input type="hidden" name="phone" th:value="${ticket.getPhone()}"/>
                    <h4>Виберіть спосіб оплати</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" >
                        <img src="/images/privatebank.png" alt="paypal" width="100" height="50">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <img src="/images/monobank.png" alt="paypal" width="100" height="50">
                    </div>
                </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Оплатити</button>
                        <br>
                        <a th:href="@{/buzz}">Назад</a>
                    </div>

            </div>
        </div>
    </div>
    </form>
</div>
</body>
</html>
