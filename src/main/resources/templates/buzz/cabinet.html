<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BUZZ | Персональний кабінет</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css" >
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg nav-dark" style="background-color: #3f48cc">
    <div class="container">
        <a class="navbar-brand" href="/buzz">
            <img src="/images/logo.jpg" alt="BUZZ" width="200" height="100">
        </a>
        <div class="d-flex">
            <a href="/buzz" class="btn btn-light" style="color: #3f48cc">Назад</a>
        </div>

    </div>
</nav>

<br>
<br>
<br>
<br>
<br>
<br>
<div th:if="${tickets.size() > 0}">
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <table id="trains-table" class="table w-100" >
                    <tr>
                        <td><div class="card">
                        <h1 class="card-title" style="color: #3f48cc; white-space: nowrap;
                                        display: inline-block;">Історія замовлень квитків</h1>
                        </div></td>
                    </tr>
                    <tr th:each="ticket : ${tickets}">
                        <td>
                            <div class="card">
                                <div class="card-body">
                                    <br>
                                    <h2 class="card-title" style="color: #3f48cc; white-space: nowrap; display: inline-block;" th:text="'Дата '+${ticket.getDateToGo()}"></h2>
                                    <br>
                                    <h2  style="color: #3f48cc; white-space: nowrap; display: inline-block;" th:text="
                                     'Номер потяга: ' + ${ticket.getTrain().getNumber()}"></h2>
                                    <table id="tickets" class="table" >
                                        <tr>

                                            <td> <h3 th:text="'Власник: ' + ${ticket.getOwner()}"> </h3></td>
                                        </tr>
                                        <tr>
                                            <td> <h3 th:text="${ticket.getTrain().getPointVid()} +' -> ' +${ticket.getTrain().getPointDo()}"> </h3></td>
                                        </tr>
                                        <tr>
                                            <td> <h2 th:text="${ticket.getTrain().getTimeToGo()} +' - '+ ${ticket.getTrain().getTimeToArrive()}"> </h2></td>
                                        </tr>
                                        <tr>

                                            <td> <h3 th:text="'Місце: ' + ${ticket.getSeat()} + ', Вагон: ' + ${ticket.getWagon()}" > </h3></td>
                                        </tr>
                                        <tr>
                                            <td> <h3 th:text="'Тривалість: ' + ${ticket.getTrain().getDuration()}"> </h3></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h3 th:text="'Ціна: ' + ${ticket.getPrice()}+'₴'"> </h3>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:if="${tickets.size() == 0}">
    <div class="container my-5">
        <div class="row">
            <div class="col">
                            <div class="card">
                                <div class="card-body">

                                    <h2 class="card-title" style="color: #3f48cc; white-space: nowrap;
                                    display: inline-block;">Історія замовлень квитків</h2>
                                    <br>
                                    <br>
                                    <br>
                                    <h3 class="card-title" style="white-space: nowrap;
                                    display: inline-block;">Нажаль, ви ще не купили жодного квитка =(</h3>
                                    <br>
                                    <br>
                                </div>

                            </div>
            </div>
        </div>
    </div>
</div>
<nav class="navbar fixed-bottom navbar-expand-lg nav-dark" style="background-color: #3f48cc">
    <div class="container">
        <a style="color: white">Технічна підтримка: 0 (800) 503-111</a>
        <a style="color: white">Довідкова служба: 0 (800) 503-111</a>
        <a style="color: white">Email: booking@uz.gov.ua</a>
        <a style="color: white">Контакт центр "Якість та сервіс": 0 (800) 503-111</a>
    </div>
</nav>

</body>
</html>
