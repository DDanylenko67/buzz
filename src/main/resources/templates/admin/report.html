<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <title>Формування звіту</title>
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg nav-dark" style="background-color: #3f48cc">
    <div class="container">
        <a class="navbar-brand" href="/admin">
            <img src="/images/logo.jpg" alt="BUZZ" width="200" height="100">
        </a>
        <div class="d-flex">
            <a href="/admin" class="btn btn-light" style="color: #3f48cc">На головну</a>
        </div>
    </div>
</nav>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="content">
    <div class="container">
        <div class="row col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h1 style="color: #3f48cc">Формування звіту</h1>
                </div>
                <div class="card-body" style=" text-align: left;">
                    <form th:action="@{/sendReport/{id} (id=${train.getId()})}" th:object="${train}"   method="GET">
                        <div class="form-group mb-3">
                            <br>
                            <p>
                                <label for="dateToGos"> Виберіть дату продажу потяга </label></p>
                            <p>
                                <input type="date" class="form-control" autocomplete="off" name="timeToGos" id="dateToGos" th:min="${min}" th:max="${max}" required/>
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <p>
                                <label class="form-label">Електрона почта на яку надіслати звіт</label>
                                <input
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        placeholder="Уведіть почту"
                                        type="email"
                                        required
                                />
                            </p>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Оплатити</button>
                        <a href="/admin">На головну</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar fixed-bottom navbar-expand-lg nav-dark" style="background-color: #3f48cc">
</nav>
</body>
</html>
